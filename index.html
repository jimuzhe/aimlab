      #root { width: 100vw; height: 100vh; }
      /* Custom crosshair to ensure it's perfectly centered */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: #00ffcc;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 50;
        box-shadow: 0 0 4px #00ffcc;
      }
    </style>
